<div class="container">
  <div class=" text-center mt-5 ">

      <h1 >Angular Contact Form</h1>
          
      
  </div>


<div class="row ">
<div class="col-lg-7 mx-auto">
  <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">
 
      <div class = "container">
                       <form id="contact-form" role="form">

      

      <div class="controls">

          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_name">Firstname *</label>
                      <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." [(ngModel)]="firstName">
                      
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_lastname">Lastname *</label>
                      <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required." [(ngModel)]="lastName">
                                                      </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_email">Email *</label>
                      <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required." [(ngModel)]="email">
                      
                  </div>
              </div>
              
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="form_message">Address *</label>
                      <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message." [(ngModel)]="address"></textarea
                          >
                      </div>

                  </div>


              <div class="col-md-12">
                  
                  <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                      " value="Send Message" (click)="onSubmit()">
              
          </div>
    
          </div>


  </div>
   </form>
  </div>
      </div>


</div>
  <!-- /.8 -->

</div>
<!-- /.row-->

</div>
</div>
<hr>
<div *ngIf="myArray.length>0; else noData">
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let array of myArray;let index=index">
      <td>{{index}} </td>
      <td>{{array.firstName|uppercase}}</td>
      <td>{{array.lastName|uppercase}} </td>
      <td>{{array.email}}</td>
      <td>{{array.address}}</td>
      <td><button (click)="onDelete(index)">Delete</button></td>

    </tr>
  </tbody>
</table>
</div>

<ng-template #noData>
 <h1>No Data Found</h1>
</ng-template>
